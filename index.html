<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conditonal Statements</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="main col-md-8 col-md-offset-2">
                <h1 class="text-center">Calculate (a * a) - (2 * a * b) - (b * b)</h1>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                       <form>
                        <div class="form-group">
                            <label for="aValue">enter "a" value</label>
                            <input type="number" class="form-control" id="aValue"  value="">

                        </div>
                         <div class="form-group">
                            <label for="bValue">enter "b" value</label>
                            <input type="number" class="form-control" id="bValue"  value="">

                        </div>
                        <div class="form-group"><button type="button" class="btn btn-default" id="button">Calculate</button></div>
                        <div class="result" id="result"><p></p></div>
                        <div class="resultType" id="resultType"><p></p></div>
                        <div class="isZero" id="isZero"><p></p></div>

                   </form>
                    </div>
                </div>

            </div>


        </div>


    </div>


    <script src="js/script.js"></script>
</body>

</html>
